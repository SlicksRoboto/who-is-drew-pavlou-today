<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is Drew Pavlou today?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            background-color: rgba(0, 255, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ff00;
        }
        .display {
            font-size: 2.5em;
            margin: 20px 0;
            min-height: 1.2em;
            font-weight: 700;
            text-shadow: 0 0 10px #00ff00;
        }
        button {
            background-color: #00ff00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #00cc00;
            box-shadow: 0 0 15px #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Today, Drew Pavlou is...</h1>
        <div class="display" id="identityDisplay">
            Click Generate!
        </div>
        <button onclick="generateIdentity()">Generate New Identity</button>
    </div>

    <script>
        const ethnicities = [
            'Vulcan', 'Klingon', 'Hobbit', 'Time Lord', 'Atlantean',
            'Martian', 'Asgardian', 'Wakandan', 'Naboo', 'Elven',
            'Romulan', "Na'vi", 'Gallifreyan', 'Dothraki', 'Andorian',
            'Wookiee', 'Minion', 'Pandoran', 'Gondorian', 'Ferengi',
            'Italian', 'Japanese', 'Brazilian', 'Nigerian', 'Russian',
            'Indian', 'Greek', 'Korean', 'Egyptian', 'Mexican',
            'Irish', 'Vietnamese', 'Turkish', 'Persian', 'Scottish',
            'Polynesian', 'Mongolian', 'Inuit', 'Maori', 'Bengali'
        ];

        const foods = [
            'Sushi', 'Dim Sum', 'Pho', 'Pad Thai', 'Biryani',
            'Korean BBQ', 'Ramen', 'Butter Chicken', 'Xiaolongbao', 'Satay',
            'Pizza', 'Paella', 'Croissant', 'Fish & Chips', 'Schnitzel',
            'Moussaka', 'Pierogi', 'Carbonara', 'Borscht', 'Goulash',
            'Hummus', 'Falafel', 'Shawarma', 'Kebab', 'Dolma',
            'Hamburger', 'Hot Dog', 'Apple Pie', 'Buffalo Wings', 'Jambalaya',
            'Tacos', 'Empanadas', 'Ceviche', 'Pupusas', 'Arepas',
            'Jollof Rice', 'Injera', 'Bobotie', 'Fufu', 'Pap en Vleis',
            'Lembas Bread', 'Klingon Gagh', 'Romulan Ale', 'Butterbeer',
            'Everlasting Gobstopper', 'Krabby Patty', 'Bachelor Chow'
        ];

        function generateIdentity() {
            const display = document.getElementById('identityDisplay');
            display.textContent = '...';

            setTimeout(() => {
                if (Math.random() < 0.5) {
                    const randomFood = foods[Math.floor(Math.random() * foods.length)];
                    display.textContent = randomFood.toUpperCase();
                } else {
                    const randomEthnicity = ethnicities[Math.floor(Math.random() * ethnicities.length)];
                    display.textContent = randomEthnicity.toUpperCase();
                }
            }, 500);
        }
    </script>
</body>
</html>
