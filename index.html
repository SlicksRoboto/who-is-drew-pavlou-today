<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is Drew Pavlou today?</title>
</head>
<body>
    <div class="container">
        <h1>Today, Drew Pavlou is...</h1>
        <div class="display" id="ethnicityDisplay">
            Click Generate!
        </div>
        <button onclick="generateIdentity()">Generate New Identity</button>
    </div>

    <script>
        const ethnicities = [
            'Vulcan', 'Klingon', 'Hobbit', 'Time Lord', 'Atlantean',
            'Martian', 'Asgardian', 'Wakandan', 'Naboo', 'Elven',
            'Romulan', "Na'vi", 'Gallifreyan', 'Dothraki', 'Andorian',
            'Wookiee', 'Minion', 'Pandoran', 'Gondorian', 'Ferengi',
            'Italian', 'Japanese', 'Brazilian', 'Nigerian', 'Russian',
            'Indian', 'Greek', 'Korean', 'Egyptian', 'Mexican',
            'Irish', 'Vietnamese', 'Turkish', 'Persian', 'Scottish',
            'Polynesian', 'Mongolian', 'Inuit', 'Maori', 'Bengali'
        ];

        const foods = [
            'Sushi', 'Dim Sum', 'Pho', 'Pad Thai', 'Biryani',
            'Korean BBQ', 'Ramen', 'Butter Chicken', 'Xiaolongbao', 'Satay',
            'Pizza', 'Paella', 'Croissant', 'Fish & Chips', 'Schnitzel',
            'Moussaka', 'Pierogi', 'Carbonara', 'Borscht', 'Goulash',
            'Hummus', 'Falafel', 'Shawarma', 'Kebab', 'Dolma',
            'Hamburger', 'Hot Dog', 'Apple Pie', 'Buffalo Wings', 'Jambalaya',
            'Tacos', 'Empanadas', 'Ceviche', 'Pupusas', 'Arepas',
            'Jollof Rice', 'Injera', 'Bobotie', 'Fufu', 'Pap en Vleis',
            'Lembas Bread', 'Klingon Gagh', 'Romulan Ale', 'Butterbeer',
            'Everlasting Gobstopper', 'Krabby Patty', 'Bachelor Chow'
        ];

        function generateIdentity() {
            const display = document.getElementById('ethnicityDisplay');
            display.textContent = '...'; // Temporary display while generating

            setTimeout(() => {
                // Randomly decide whether to show a food or an ethnicity
                if (Math.random() < 0.5) {
                    const randomFood = foods[Math.floor(Math.random() * foods.length)];
                    display.textContent = `EATING ${randomFood.toUpperCase()}`;
                } else {
                    const randomEthnicity = ethnicities[Math.floor(Math.random() * ethnicities.length)];
                    display.textContent = randomEthnicity.toUpperCase();
                }
            }, 500); // Delay for effect
        }
    </script>
</body>
</html>
